---
#
#
# roles/tsung/vars/nodes.yml is generated by ec2tool.py
#
# $ ansible-playbook -i cluster.ini -u ubuntu playbooks/munin.yml -e controller_munin='^172\\.31\\.40\\.162$'
#
- hosts: controller
  sudo: True
  gather_facts: False
  vars_files:
    - roles/tsung/vars/nodes.yml
  roles:
    - hosts
    - resolv
    - munin
    - munin-node
    - yaws

- hosts: injectors
  sudo: True
  gather_facts: False
  roles:
    - resolv
    - munin-node

