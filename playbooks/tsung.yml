---
# Tsung controller/injector
#
#
# roles/tsung/vars/nodes.yml is generated by ec2tool.py
#
- hosts: nodes
  sudo: True
  gather_facts: False
  vars_files:
    - roles/tsung/vars/nodes.yml
  roles:
    - resolv
    - hosts
    - tsung

- hosts: controller
  sudo: True
  gather_facts: False
  vars_files:
    - roles/tsung/vars/nodes.yml
  roles:
    - tsung_scenario
    - tsung_reports

